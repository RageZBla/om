- name: dynamodb_form
  label: DynamoDB Config
  description: Amazon DynamoDB
  property_inputs:
  - label: Override Default AWS Region
    reference: ".properties.dynamodb_region"
    description: 'Credentials returned will allow applications to create tables in
      the following region. Otherwise leave blank to use the global defaults

'
  - label: Enable in Marketplace
    reference: ".properties.dynamodb_public"
    description: 'Enable the service in the CF Marketplace

'
  - label: Service Key Policy Name
    reference: ".properties.dynamodb_service_key_policy_name"
    description: 'Name for the managed policy on which to base service keys

'
  - label: Quota Limit
    reference: ".properties.dynamodb_max_instances"
    description: 'Limits the total number of service instances allowed to be created,
      with 0 being disabled/off

'
