      description: 'The daily time range during which automated backups are created
        if automated backups are enabled. Must be in Universal Coordinated Time (UTC)
        in the format hh24:mi-hh24:mi. Must be at least 30 minutes. e.g. 13:00-14:00

'
    - reference: CreateDBInstance_LicenseModel
