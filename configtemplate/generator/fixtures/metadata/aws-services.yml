    reference: ".properties.rds_postgres_public"
    description: 'Enable the service in the CF Marketplace

'
  - label: Quota Limit
    reference: ".properties.rds_postgres_max_instances"
    description: 'Limits the total number of service instances allowed to be created,
      with 0 being disabled/off

'
  - reference: ".properties.rds_postgres_plans"
    label: PostgreSQL Plans
    description: PostgreSQL plans provided by the service broker
    property_inputs:
    - reference: name
      label: Plan Name
      description: 'The CLI-friendly name of the plan that will appear in the catalog.
        All lowercase, no spaces.

'
    - reference: description
      label: Plan Description
      description: Long description of the service plan
    - reference: bullets
      label: Plan Features
      description: 'Features of this plan, to be displayed in a bulleted-list. Separate
        each bullet with a new line

'
    - reference: free
      label: Free
      description: Whether this plan appears as free in the marketplace
    - reference: CreateDBInstance_Engine
      label: Engine
      description: must be "postgres"
    - reference: CreateDBInstance_EngineVersion
      label: Engine Version
      description: 'Version number of the database engine to be used for this instance.
        e.g. 9.6.1, 9.5.4, 9.4.9, etc.

'
    - reference: CreateDBInstance_DBInstanceClass
      label: DB Instance Class
      description: 'The DB instance class that allocates the computational, network,
        and memory capacity required by planned workload of this DB instance.

'
    - reference: CreateDBInstance_AllocatedStorage
      label: Allocated Storage (GB)
    - reference: CreateDBInstance_StorageType
      label: Storage Type
      description: |
        - gp2 - General Purpose (SSD) storage is suitable for a broad range of database workloads. Provides baseline of 3 IOPS/GB and ability to burst to 3,000 IOPS.
        - io1 - Provisioned IOPS (SSD) storage is suitable for I/O-intensive database workloads. Provides flexibility to provision I/O ranging from 1,000 to 30,000 IOPS.
        - standard - Magnetic storage may be used for small database workloads where data is accessed less frequently.
    - reference: CreateDBInstance_Iops
      label: Iops (enter if your storage type is io1)
      description: PostgreSQL supports IOPS / GB ratios between 3 and 10
    - reference: CreateDBInstance_BackupRetentionPeriod
      label: Backup Retention Period
      description: 'The number of days for which automated backups are retained. Setting
        this parameter to a positive number enables backups. Setting this parameter
        to 0 disables automated backups.

'
    - reference: CreateDBInstance_PreferredBackupWindow
      label: Preferred Backup Window
      description: 'The daily time range during which automated backups are created
        if automated backups are enabled. Must be in Universal Coordinated Time (UTC)
        in the format hh24:mi-hh24:mi. Must be at least 30 minutes. e.g. 13:00-14:00

'
    - reference: CreateDBInstance_CopyTagsToSnapshot
      label: Copy Tags to Snapshot
      description: Copy instance tags to database snapshots
    - reference: CreateDBInstance_MultiAZ
      label: Multi AZ
      description: 'Select to have Amazon RDS maintain a synchronous standby replica
        in a different Availability Zone than the DB instance. Amazon RDS will automatically
        fail over to the standby in the case of a planned or unplanned outage of the
        primary.

'
    - reference: CreateDBInstance_StorageEncrypted
      label: Enable Storage Encryption
      description: 'Enable whether the DB instance should be encrypted for this service
        plan. Checking ''Enable Storage Encryption for All Plans'' will override this
        setting. Note not all instance classes support encryption. Please see RDS
        documentation.

'
    - reference: Grants
      label: User Privileges
      description: 'A comma separated list of privileges to GRANT to users created
        for database instances. New users are created using these privileges on every
