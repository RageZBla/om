    reference: ".properties.rds_instance_prefix"
    description: 'RDS database instance identifiers in AWS will be prefixed with the
      value provided in this field. Must be a maximum of two alphanumeric characters.

'
  - label: Service Key Policy Name
    reference: ".properties.rds_service_key_policy_name"
    description: 'Name for the managed policies on which to base service keys

'
