- name: aws_form
  label: AWS Config
  description: Properties required to manage AWS
  property_inputs:
  - label: Access Key ID
    reference: ".properties.aws_access_key_id"
  - label: Secret Access Key
    reference: ".properties.aws_secret_access_key"
  - label: Temporary Credentials Timeout
    reference: ".properties.temporary_credentials_timeout"
    description: 'Time in minutes for temporary credentials to expire, 0 means never
      expire

'
  - label: AWS Endpoint
    reference: ".properties.aws_endpoints"
    selector_property_inputs:
    - reference: ".properties.aws_endpoints.custom_option"
      label: Custom
      property_inputs:
      - reference: ".properties.aws_endpoints.custom_option.endpoints_model"
        label: AWS Endpoints Model
        description: 'A JSON Representation of the custom aws endpoints.

'
      - reference: ".properties.aws_endpoints.custom_option.region"
        label: Default Region
      - reference: ".properties.aws_endpoints.custom_option.ca_cert"
        label: CA Bundle
    - reference: ".properties.aws_endpoints.default_option"
      label: Default
      property_inputs:
      - reference: ".properties.aws_endpoints.default_option.region"
        label: Default Region
        description: 'Not all services are available in all regions. You might need
          to override the region for each service if the default selected is not available.

'
  - label: Default Availability Zone
    reference: ".properties.aws_default_az"
    description: 'Service instances will be placed in the following availability zone.
      Otherwise leave blank to allow Amazon to control the placement

'
  - label: Default Tags
    reference: ".properties.aws_tags"
    description: 'These tags can also be used with cost allocation reporting to track
      cost associated with Amazon resources, or used in a Condition statement in an
      IAM policy. Format: Key=Value Key2=Value2

'
- name: storage_form
  label: Broker Config
  description: Configure Broker Settings and the backing database
  property_inputs:
  - label: App Instances
    reference: ".properties.app_instances"
  - label: Broker IAM Policy Name
    reference: ".properties.broker_policy_name"
  - label: Backing database
    reference: ".properties.backing_db_selector"
    selector_property_inputs:
    - reference: ".properties.backing_db_selector.p_mysql"
      label: Pivotal MySQL (v2)
      property_inputs:
      - reference: ".properties.backing_db_selector.p_mysql.plan_name"
        label: Plan name to use when creating p.mysql instance
      - reference: ".properties.backing_db_selector.p_mysql.service_instance_name"
        label: Instance name to use when creating p.mysql instance
    - reference: ".properties.backing_db_selector.external_mysql"
      label: External MySQL
      property_inputs:
      - label: Database Host
        reference: ".properties.backing_db_selector.external_mysql.db_host"
      - label: Database Port
        reference: ".properties.backing_db_selector.external_mysql.db_port"
      - label: Database Username
        reference: ".properties.backing_db_selector.external_mysql.db_username"
      - label: Database Password
        reference: ".properties.backing_db_selector.external_mysql.db_password"
      - label: Database Name
        reference: ".properties.backing_db_selector.external_mysql.db_name"
        description: 'Ensure the provided database exists on the host before installing.

'
    - reference: ".properties.backing_db_selector.external_postgres"
      label: External Postgres
      property_inputs:
      - label: Database Host
        reference: ".properties.backing_db_selector.external_postgres.db_host"
      - label: Database Port
        reference: ".properties.backing_db_selector.external_postgres.db_port"
      - label: Database Username
        reference: ".properties.backing_db_selector.external_postgres.db_username"
      - label: Database Password
        reference: ".properties.backing_db_selector.external_postgres.db_password"
      - label: Database Name
        reference: ".properties.backing_db_selector.external_postgres.db_name"
        description: 'Ensure the provided database exists on the host before installing.

'
  - label: Database SSL Connection
    reference: ".properties.db_ssl_selector"
    selector_property_inputs:
    - reference: ".properties.db_ssl_selector.enabled_option"
      label: Enabled
      property_inputs:
      - reference: ".properties.db_ssl_selector.enabled_option.root_cert"
