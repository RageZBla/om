job_types:
- name: deploy-errand
  resource_label: Deploy Broker
  errand: true
  templates:
  - name: deploy-broker
    release: aws-services
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: true
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  manifest: |
    cf:
      admin_username: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
      ha_proxy:
        skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
      system_api_url:  "https://api.(( ..cf.cloud_controller.system_domain.value ))"
      system_domain: (( ..cf.cloud_controller.system_domain.value ))
    aws_broker:
      http_proxy: (( $ops_manager.http_proxy ))
      https_proxy: (( $ops_manager.https_proxy ))
      no_proxy: (( $ops_manager.no_proxy ))
      cf:
        instances: (( .properties.app_instances.value ))
      policy_name: (( .properties.broker_policy_name.value ))
      rds:
        EnableStorageEncryption: (( .properties.rds_storage_encryption.value ))
        SubnetGroupName: (( .properties.rds_networking_selector.custom_option.subnet_group_name.value ))
        VpcSecurityGroupIds: (( .properties.rds_networking_selector.custom_option.security_group_ids.value ))
        PubliclyAccessible: (( .properties.rds_networking_selector.selected_option.parsed_manifest(publicly_accessible) ))
        MasterUsername: (( .properties.rds_master_credentials.identity ))
        MasterPasswordSalt: (( .properties.rds_master_credentials.password ))
        InstancePrefix: (( .properties.rds_instance_prefix.value  ))
        ServiceKeyPolicyName: (( .properties.rds_service_key_policy_name.value ))
        Services:
        - id: (( .properties.rds_postgres_service_id.value ))
          description: Create and manage Amazon RDS PostgreSQL deployments
          bindable: true
          name: aws-rds-postgres
          public: (( .properties.rds_postgres_public.value ))
          metadata:
            displayName: Amazon RDS for PostgreSQL
            providerDisplayName: Amazon Web Services, Inc.
            documentationUrl: "https://aws.amazon.com/rds/postgresql/"
            longDescription: >
              Deploy scalable PostgreSQL deployments
              in minutes with cost-efficient and resizable
              hardware capacity
          plans: (( .properties.rds_postgres_plans.value ))
        - id: (( .properties.rds_mysql_service_id.value ))
          description: Create and manage Amazon RDS MySQL deployments
          bindable: true
          name: aws-rds-mysql
          public: (( .properties.rds_mysql_public.value ))
          metadata:
            displayName: Amazon RDS for MySQL
            providerDisplayName: Amazon Web Services, Inc.
            documentationUrl: "https://aws.amazon.com/rds/mysql/"
            longDescription: >
              Deploy scalable MySQL deployments
              in minutes with cost-efficient and resizable
              hardware capacity
          plans: (( .properties.rds_mysql_plans.value ))
        - id: (( .properties.rds_mariadb_service_id.value ))
          description: Create and manage Amazon RDS MariaDB deployments
          bindable: true
          name: aws-rds-mariadb
          public: (( .properties.rds_mariadb_public.value ))
          metadata:
            displayName: Amazon RDS for MariaDB
            providerDisplayName: Amazon Web Services, Inc.
            documentationUrl: "https://aws.amazon.com/rds/mariadb/"
            longDescription: >
              Deploy scalable MariaDB deployments
              in minutes with cost-efficient and resizable
              hardware capacity
          plans: (( .properties.rds_mariadb_plans.value ))
        - id: (( .properties.rds_aurora_service_id.value ))
          description: Create and manage Amazon RDS Aurora deployments
          bindable: true
          name: aws-rds-aurora
          public: (( .properties.rds_aurora_public.value ))
          metadata:
            displayName: Amazon Aurora - MySQL
            providerDisplayName: Amazon Web Services, Inc.
            documentationUrl: "https://aws.amazon.com/rds/aurora/"
            longDescription: >
              Deploy scalable Amazon Aurora deployments
              in minutes with cost-efficient and resizable
              hardware capacity
          plans: (( .properties.rds_aurora_plans.value ))
        - id: (( .properties.rds_sqlserver_service_id.value ))
          description: Create and manage Amazon RDS SQL Server deployments
          bindable: true
          name: aws-rds-sqlserver
          public: (( .properties.rds_sqlserver_public.value ))
          metadata:
            displayName: Amazon RDS for SQL Server
            providerDisplayName: Amazon Web Services, Inc.
            documentationUrl: "https://aws.amazon.com/rds/sqlserver/"
            longDescription: >
              Deploy scalable SQL Server deployments
              in minutes with cost-efficient and resizable
              hardware capacity
          plans: (( .properties.rds_sqlserver_plans.value ))
        - id: (( .properties.rds_oracle_service_id.value ))
          description: Create and manage Amazon RDS Oracle deployments
          bindable: true
          name: aws-rds-oracle
          public: (( .properties.rds_oracle_public.value ))
          metadata:
            displayName: Amazon RDS for Oracle Database
            providerDisplayName: Amazon Web Services, Inc.
            documentationUrl: "https://aws.amazon.com/rds/oracle/"
            longDescription: >
              Deploy scalable Amazon RDS for Oracle Database deployments
              in minutes with cost-efficient and resizable
              hardware capacity
          plans: (( .properties.rds_oracle_plans.value ))
        ServiceProperties:
          (( .properties.rds_postgres_service_id.value )):
            DefaultRegion: (( .properties.rds_default_region.value  || .properties.aws_endpoints.selected_option.parsed_manifest(region) ))
            DefaultAvailabilityZone: (( .properties.rds_default_az.value || .properties.aws_default_az.value ))
          (( .properties.rds_mysql_service_id.value )):
            DefaultRegion: (( .properties.rds_default_region.value  || .properties.aws_endpoints.selected_option.parsed_manifest(region) ))
            DefaultAvailabilityZone: (( .properties.rds_default_az.value || .properties.aws_default_az.value ))
          (( .properties.rds_mariadb_service_id.value )):
            DefaultRegion: (( .properties.rds_default_region.value  || .properties.aws_endpoints.selected_option.parsed_manifest(region) ))
            DefaultAvailabilityZone: (( .properties.rds_default_az.value || .properties.aws_default_az.value ))
          (( .properties.rds_aurora_service_id.value )):
            DefaultRegion: (( .properties.rds_default_region.value  || .properties.aws_endpoints.selected_option.parsed_manifest(region) ))
            DefaultAvailabilityZone: (( .properties.rds_default_az.value || .properties.aws_default_az.value ))
          (( .properties.rds_sqlserver_service_id.value )):
            DefaultRegion: (( .properties.rds_default_region.value  || .properties.aws_endpoints.selected_option.parsed_manifest(region) ))
            DefaultAvailabilityZone: (( .properties.rds_default_az.value || .properties.aws_default_az.value ))
          (( .properties.rds_oracle_service_id.value )):
            DefaultRegion: (( .properties.rds_default_region.value  || .properties.aws_endpoints.selected_option.parsed_manifest(region) ))
            DefaultAvailabilityZone: (( .properties.rds_default_az.value || .properties.aws_default_az.value ))
      sqs:
        ServiceKeyPolicyName: (( .properties.sqs_service_key_policy_name.value ))
        Services:
        - id: (( .properties.sqs_service_id.value ))
          description: Create and manage Amazon SQS queues
          bindable: true
          name: aws-sqs
          public: (( .properties.sqs_public.value ))
          metadata:
            displayName: Amazon Simple Queue Service (SQS)
            providerDisplayName: Amazon Web Services, Inc.
            documentationUrl: "https://aws.amazon.com/sqs/"
            longDescription: >
              Amazon Simple Queue Service (SQS) is a fast, reliable,
              scalable, fully managed message queuing service.
          plans:
          - id: (( .properties.sqs_plan_id.value ))
            name: standard
            description: Amazon Simple Queue Service
            free: false
            bullets:
        ServiceProperties:
          (( .properties.sqs_service_id.value )):
            DefaultRegion: (( .properties.sqs_region.value || .properties.aws_endpoints.selected_option.parsed_manifest(region) ))
            InstancePrefix: (( .properties.sqs_queue_prefix.value ))
        PlanProperties:
          (( .properties.sqs_plan_id.value )):
            CreateQueue :
              Attributes:
                DelaySeconds : (( .properties.sqs_delivery_delay.value ))
                MaximumMessageSize : (( .properties.sqs_message_size.value ))
                MessageRetentionPeriod : (( .properties.sqs_retention_period.value ))
                ReceiveMessageWaitTimeSeconds : (( .properties.sqs_message_wait_time.value ))
                RedrivePolicy : (( .properties.sqs_redrive_selector.selected_option.parsed_manifest(redrive_policy) ))
