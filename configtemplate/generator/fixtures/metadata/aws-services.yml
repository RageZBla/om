        label: DB Subnet Group Name
      - reference: ".properties.rds_networking_selector.custom_option.security_group_ids"
        label: VPC Security Group Ids
        description: Comma separated security group ids
      - reference: ".properties.rds_networking_selector.custom_option.publicly_accessible"
        label: Publicly Accessible
    - reference: ".properties.rds_networking_selector.default_option"
      label: Default VPC
      property_inputs:
      - reference: ".properties.rds_networking_selector.default_option.publicly_accessible"
        label: Publicly Accessible
  - label: Enable Storage Encryption for All Plans
    reference: ".properties.rds_storage_encryption"
    description: 'Enable whether the DB instance should be encrypted for all service
      plans. Note not all instance classes support encryption. Please see RDS documentation.

'
