- description: Kubernetes Cloud Provider Configuration
  label: Kubernetes Cloud Provider
  markdown: Kubernetes has the concept of a Cloud Provider, which is a module which
    provides an interface for managing TCP Load Balancers, Worker Nodes (Instances)
    and Networking Routes. Provide Kubernetes information about your cloud here.
  name: cloud_provider
  property_inputs:
  - description: ""
    label: Choose your IaaS
    reference: .properties.cloud_provider
    selector_property_inputs:
    - label: vSphere
      property_inputs:
      - label: vCenter Master Credentials
        reference: .properties.cloud_provider.vsphere.vcenter_master_creds
      - label: vCenter Host
        reference: .properties.cloud_provider.vsphere.vcenter_ip
      - label: Datacenter Name
        reference: .properties.cloud_provider.vsphere.vcenter_dc
      - label: Datastore Name
        reference: .properties.cloud_provider.vsphere.vcenter_ds
      - description: The name should be the same as the VM Folder in the Ops Manager
          Director tile, under the vCenter config page.
        label: Stored VM Folder
        reference: .properties.cloud_provider.vsphere.vcenter_vms
      reference: .properties.cloud_provider.vsphere
    - label: GCP
      property_inputs:
      - label: GCP Project ID
        reference: .properties.cloud_provider.gcp.project_id
      - description: Specify the VPC network name that will be used by the Kubernetes
          Cloud Provider
        label: VPC Network
        reference: .properties.cloud_provider.gcp.network
      - description: A service account used by kubernetes to configure load balancers,
          persistent volumes, firewalls, vms, etc. on behalf of the kubernetes master.
        label: GCP Master Service Account ID
        reference: .properties.cloud_provider.gcp.master_service_account
      - description: A service account used by kubernetes workers. This account should
          have fewer permissions than the master.
        label: GCP Worker Service Account ID
        reference: .properties.cloud_provider.gcp.worker_service_account
      reference: .properties.cloud_provider.gcp
- description: Configure PKS Logging
  label: Logging
  name: logging
  property_inputs:
  - label: Enable Syslog for PKS?
    reference: .properties.syslog_migration_selector
    selector_property_inputs:
    - label: "No"
      reference: .properties.syslog_migration_selector.disabled
    - label: "Yes"
      property_inputs:
      - description: The address or host for the syslog server
        label: Address
        reference: .properties.syslog_migration_selector.enabled.address
      - description: The port on which the syslog server listens
        label: Port
        reference: .properties.syslog_migration_selector.enabled.port
      - description: The transport protocol used to send syslog messages to the server
        label: Transport Protocol
        reference: .properties.syslog_migration_selector.enabled.transport_protocol
      - description: Send logs encrypted to syslog server via TLS
        label: Enable TLS
        reference: .properties.syslog_migration_selector.enabled.tls_enabled
      - description: Either the accepted fingerprint (SHA1) or name of remote peer,
          e.g. *.example.com
        label: Permitted Peer
        reference: .properties.syslog_migration_selector.enabled.permitted_peer
      - description: This certificate will ensure that logs get securely transported
          to the syslog destination
        label: TLS Certificate
        reference: .properties.syslog_migration_selector.enabled.ca_cert
      reference: .properties.syslog_migration_selector.enabled
  - label: Enable VMware vRealize Log Insight Integration?
    reference: .properties.pks-vrli
    selector_property_inputs:
    - label: "No"
      reference: .properties.pks-vrli.disabled
    - label: "Yes"
      property_inputs:
      - description: The IP address or FQDN of the vRLI host
        label: Host
        reference: .properties.pks-vrli.enabled.host
      - description: Encrypt logs being sent to vRLI
        label: Enable SSL?
        reference: .properties.pks-vrli.enabled.use_ssl
      - description: Disabling will skip certificate verification for vRLI host
        label: Disable SSL certificate validation
        reference: .properties.pks-vrli.enabled.skip_cert_verify
      - description: PEM of the Certificate Authority used to sign the vRLI certificate
        label: CA certificate
        reference: .properties.pks-vrli.enabled.ca_cert
      - description: Specify the time (in milliseconds) for rate limiting. 0 is no
          limit
        label: Rate limiting
        reference: .properties.pks-vrli.enabled.rate_limit_msec
      reference: .properties.pks-vrli.enabled
- description: Networking Configurations
  label: Networking
  name: networking
  property_inputs:
  - label: Container Networking Interface
    reference: .properties.network_selector
    selector_property_inputs:
    - label: Flannel
      reference: .properties.network_selector.flannel
    - label: NSX-T
      property_inputs:
      - description: Enter the NSX Manager hostname or IP address
        label: NSX Manager hostname
        reference: .properties.network_selector.nsx.nsx-t-host
      - description: Enter the credentials for the NSX super-user principal identity
        label: NSX Manager Super User Principal Identity Certificate
        reference: .properties.network_selector.nsx.nsx-t-superuser-certificate
      - description: Optional custom CA certificate to be used to connect to NSX Manager
        label: NSX Manager CA Cert
        reference: .properties.network_selector.nsx.nsx-t-ca-cert
      - description: Select to disable SSL certificate verification when connecting
          to the NSX Manager
        label: Disable SSL certificate verification
        reference: .properties.network_selector.nsx.nsx-t-insecure
      - description: Select if Network Address Translation (NAT) needs to be enforced
          for kubernetes nodes
        label: NAT mode
        reference: .properties.network_selector.nsx.nat_mode
      - description: Enter the UUID of the IP Block to be used for kubernetes Pods
        label: Pods IP Block ID
        reference: .properties.network_selector.nsx.ip-block-id
      - description: Enter the UUID of the IP Block to be used for kubernetes Nodes
          (The IP range should not overlap with the service network)
        label: Nodes IP Block ID
        reference: .properties.network_selector.nsx.nodes-ip-block-id
      - description: Enter the UUID of the Tier-0 logical router configured in NSX
          manager
        label: T0 Router ID
        reference: .properties.network_selector.nsx.t0-router-id
      - description: Enter the UUID of the Floating IP Pool configured in NSX manager
          (for the current release only a single ID is supported)
        label: Floating IP Pool ID
        reference: .properties.network_selector.nsx.floating-ip-pool-ids
      - description: Enter one or more Domain Name Servers used by the kubernetes
          Nodes
        label: Nodes DNS
        reference: .properties.network_selector.nsx.cloud-config-dns
      - description: Enter the list of vSphere cluster names (comma separated) where
          kubernetes clusters will be deployed
        label: vSphere Cluster Names
        reference: .properties.network_selector.nsx.vcenter_cluster
      reference: .properties.network_selector.nsx
  - label: HTTP/HTTPS Proxy (for vSphere only)
    reference: .properties.proxy_selector
    selector_property_inputs:
    - label: Disabled
      reference: .properties.proxy_selector.disabled
    - label: Enabled
      property_inputs:
      - default: ""
        description: This is the proxy server for your environment for http traffic
        label: HTTP Proxy URL
        reference: .properties.proxy_selector.enabled.http_proxy_url
      - default: ""
        description: This is the username / password for the proxy server
        label: HTTP Proxy Credentials
        reference: .properties.proxy_selector.enabled.http_proxy_credentials
      - default: ""
        description: This is the proxy server for your environment for http traffic
        label: HTTPS Proxy URL
        reference: .properties.proxy_selector.enabled.https_proxy_url
      - default: ""
        description: This is the username / password for the proxy server
        label: HTTPS Proxy Credentials
        reference: .properties.proxy_selector.enabled.https_proxy_credentials
      - default: ""
        description: A comma separated list of addresses to bypass proxy
        label: No Proxy
        reference: .properties.proxy_selector.enabled.no_proxy
      reference: .properties.proxy_selector.enabled
  - description: 'Warning: Not allowing internet access will require a NAT instance.'
    label: Allow outbound internet access from Kubernetes cluster vms (IaaS-dependent)
    reference: .properties.vm_extensions
- description: UAA Configuration
  label: UAA
  name: uaa
  property_inputs:
  - description: Set the lifetime of the access token for the `pks` API.
    label: PKS API Access Token Lifetime (in seconds)
    reference: .properties.uaa_pks_cli_access_token_lifetime
  - description: Set the lifetime of the refresh token for the `pks` API.
    label: PKS API Refresh Token Lifetime (in seconds)
    reference: .properties.uaa_pks_cli_refresh_token_lifetime
  - label: |
      Configure your UAA user account store with either internal or external authentication mechanisms
    reference: .properties.uaa
    selector_property_inputs:
    - label: Internal UAA
      reference: .properties.uaa.internal
    - description: null
      label: LDAP Server
      property_inputs:
      - description: |
          Required for LDAP. Must start with `ldap://` or `ldaps://`.
          Multiple entries can be separated by spaces.
        label: Server URL
        placeholder: |
          ldaps://example.com
        reference: .properties.uaa.ldap.url
      - description: |
          Required for LDAP. This is the unique username and password for
          binding to the server.
        label: LDAP Credentials
        reference: .properties.uaa.ldap.credentials
      - description: |
          Required for LDAP. Example: `ou=Users,dc=example,dc=com`.
        label: User Search Base
        placeholder: ou=Groups,dc=example,dc=com
        reference: .properties.uaa.ldap.search_base
      - description: Required for LDAP. Replace `{0}` with username.
        label: User Search Filter
        reference: .properties.uaa.ldap.search_filter
      - description: |
          Required if mapping LDAP groups to Admin role. Example:
          `ou=Groups,dc=example,dc=com`.
        label: Group Search Base
        placeholder: ou=Groups,dc=example,dc=com
        reference: .properties.uaa.ldap.group_search_base
      - description: |
          Required if mapping LDAP groups to Admin role. Replace `{0}`
          with user DN.
        label: Group Search Filter
        reference: .properties.uaa.ldap.group_search_filter
      - description: |
          Required only for ldaps://. This is the server certificate if
          using a Self Signed Certificate. If using a CA certificate,
          this must be the root certificate from your CA.
        label: Server SSL Cert
        reference: .properties.uaa.ldap.server_ssl_cert
      - description: |
          Required only for ldaps:// and using a Self Signed Certificate.
        label: Server SSL Cert AltName
        reference: .properties.uaa.ldap.server_ssl_cert_alias
      - description: |
          The name of the attribute that contains the first name.
        label: First Name Attribute
        reference: .properties.uaa.ldap.first_name_attribute
      - description: |
          The name of the attribute that contains the last name.
        label: Last Name Attribute
        reference: .properties.uaa.ldap.last_name_attribute
      - description: |
          The name of the attribute that contains the user's email
          address.
        label: Email Attribute
        reference: .properties.uaa.ldap.mail_attribute_name
      - description: |
          Comma-separated list of domains, e.g. example.com. This is used
          for inviting external users to Apps Manager.
        label: Email Domain(s)
        reference: .properties.uaa.ldap.email_domains
      - label: LDAP Referrals
        reference: .properties.uaa.ldap.ldap_referrals
      reference: .properties.uaa.ldap
