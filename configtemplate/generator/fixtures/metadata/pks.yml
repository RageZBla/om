- description: Usage Data
  label: Usage Data
  markdown: |
    VMware’s Customer Experience Improvement Program (“CEIP”) and the Pivotal
    Telemetry Program (“Telemetry”) provides VMware and Pivotal with information that
    enables the companies to improve their products and services, fix problems, and
    advise you on how best to deploy and use our products.  As part of the CEIP and
    Telemetry, VMware and Pivotal collect technical information about your
    organization’s use of the Pivotal Container Service (“PKS”) on a regular basis.

    Since PKS is jointly developed and sold by VMware and Pivotal, we will share
    this information with one another. Information collected under CEIP or Telemetry
    does not personally identify any individual.

    Additional information regarding the data collected through CEIP or Telemetry,
    and the purposes for which it is used by VMware is set forth in the Trust &
    Assurance Center at http://www.vmware.com/trustvmware/ceip.html and for Pivotal
    on the Pivotal Telemetry pages at https://pivotal.io/legal/pks-telemetry.  If
    you prefer not to participate in CEIP and Telemetry for PKS, you should not join
    below. You may join or leave CEIP and Telemetry for PKS at any time.
  name: telemetry
  property_inputs:
  - label: |
      Information about PKS configuration and usage can be collected to provide
      better support and product improvements.
    reference: .properties.telemetry_selector
    selector_property_inputs:
    - label: Yes, I want to join the CEIP and Telemetry Program for PKS
      reference: .properties.telemetry_selector.enabled
    - label: No, I do not want to join the CEIP and Telemetry Program for PKS
      reference: .properties.telemetry_selector.disabled
