job_types:
- dynamic_ip: 1
  instance_definition:
    configurable: false
    constraints:
      max: 1
      min: 1
    default: 1
    name: instances
    type: integer
  manifest: |
    ---
    startup_banner: true
    port: 8080
    username: ((( odb_broker_basicauth.username )))
    password: ((( odb_broker_basicauth.password )))
    disable_cf_startup_checks: true
    expose_operational_errors: false
    bosh:
      url: https://(( $director.hostname || $director.deployment_ip )):25555
      root_ca_cert: (( $director.ca_public_key ))
      authentication:
        uaa:
          url: https://(( $director.hostname ||  $director.deployment_ip )):8443
          client_id: (( $self.uaa_client_name ))
          client_secret: (( $self.uaa_client_secret ))
    service_adapter:
      path: /var/vcap/jobs/service-adapter/bin/service-adapter
    service_deployment:
      releases:
        - name: kubo
          version: "0.18.0"
          jobs:
          - kube-apiserver
          - kube-controller-manager
          - kube-scheduler
          - kubelet
          - kube-proxy
          - kubernetes-roles
          - flanneld
          - nginx
          - kubernetes-api-route-registrar
          - apply-specs
          - secure-var-vcap
        - name: cfcr-etcd
          version: "1.3.1"
          jobs:
          - etcd
        - name: docker
          version: "32.0.1"
          jobs:
          - docker
        - name: pks-nsx-t
          version: "0.21.1"
          jobs:
          - nsx-pod-networking
          - ncp
        - name: pks-vrli
          version: "0.3.0"
          jobs:
          - fluentd
        - name: pks-telemetry
          version: "0.9.2"
          jobs:
          - telemetry-pod
        - name: syslog-migration
          version: "11.1.1"
          jobs:
          - syslog_forwarder
        - name: bpm
          version: "0.6.0"
          jobs:
          - bpm
        - name: wavefront-proxy
          version: "0.7.0"
          jobs:
          - wavefront-proxy
        - name: pks-helpers
          version: "28.0.0"
          jobs:
          - drain-cluster
      stemcell:
        os: ubuntu-trusty
        version: (( $self.stemcell_version ))
