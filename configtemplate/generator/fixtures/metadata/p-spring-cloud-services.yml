description: Spring Cloud Services
icon_image: 
label: Spring Cloud Services
metadata_version: "1.8"
minimum_version_for_upgrade: 0.0.1
name: p_spring-cloud-services
opsmanager_syslog: true
product_version: 3.1.7
rank: 1
requires_product_versions:
- name: cf
  version: '>= 2.4.0'
serial: true
service_broker: false
standalone: false
variables:
- name: scs-service-broker-basic-auth-password
  type: password
- name: mirror-service-broker-basic-auth-password
  type: password
- name: scs-service-broker-client-secret
  type: password
- name: mirror-service-client-secret
  type: password
- name: pxc_mysql_admin_password
  type: password
- name: scs-service-broker-db-password
  type: password
- name: mirror-service-db-password
  type: password
- name: truststore-password
  type: password
- name: pxc_galera_ca
  options:
    common_name: pxc_galera_ca
    is_ca: true
  type: certificate
- name: pxc_server_ca
  options:
    common_name: pxc_server_ca
    is_ca: true
  type: certificate
- name: pxc_galera_server_certificate
  options:
    ca: pxc_galera_ca
    common_name: galera_server_certificate
    extended_key_usage:
    - server_auth
    - client_auth
  type: certificate
- name: pxc_mysql_server_certificate
  options:
    ca: pxc_server_ca
    common_name: mysql_server_certificate
  type: certificate
stemcell_criteria:
  os: ubuntu-xenial
  requires_cpi: false
  version: "315.93"
property_blueprints:
- configurable: true
  default: p-spring-cloud-services
  name: org
  type: string
- configurable: true
  default: p-spring-cloud-services
  name: space
  type: string
- configurable: true
  default: false
  name: apply_open_security_group
  type: boolean
- configurable: true
  default: false
  name: allow_paid_service_plans
  type: boolean
- configurable: true
  default: global
  label: Config Server access
  name: config_server_access
  optional: false
  options:
  - label: Global
    name: global
  - label: None
    name: none
  type: dropdown_select
- configurable: true
  default: global
  label: Service Registry access
  name: service_registry_access
  optional: false
  options:
  - label: Global
    name: global
  - label: None
    name: none
  type: dropdown_select
- configurable: true
  default: java_buildpack_offline
  label: Java Buildpack
  name: java_buildpack
  optional: false
  type: string
- configurable: true
  constraints:
    min: 1
  default: 30
  description: The number of minutes a service operation can be 'in progress' before
    it is considered to have failed
  label: Status change timeout (minutes)
  name: status_change_timeout_minutes
  optional: false
  type: integer
- configurable: true
  description: Configure the maximum amount of time, in seconds, that the service
    broker will wait for service instance apps to be deployed successfully.
  label: App push timeout (seconds)
  name: health_check_timeout
  optional: true
  type: integer
- configurable: true
  description: 'Configure the domain that service instances will have their routes
    created from. Leave empty to use the default domain. (WARNING: Any custom domain
    specified here must already exist and either be shared or else private and owned
    by the SCS service instances org.)'
  label: Service instances domain
  name: app_domain
  optional: true
  type: string
form_types:
- description: SCS Service Broker configuration
  label: SCS Service Broker
  name: scs_service_broker
  property_inputs:
  - description: Config Server access
    label: Config Server access
    reference: .properties.config_server_access
  - description: Service Registry access
    label: Service Registry access
    reference: .properties.service_registry_access
  - description: Java Buildpack
    label: Java Buildpack
    reference: .properties.java_buildpack
  - description: The number of minutes a service operation can be 'in progress' before
      it is considered to have failed
    label: Status change timeout (minutes)
    reference: .properties.status_change_timeout_minutes
  - description: Configure the maximum amount of time, in seconds, that the service
      broker will wait for service instance apps to be deployed successfully.
    label: App push timeout (seconds)
    reference: .properties.health_check_timeout
  - description: 'Configure the domain that service instances will have their routes
      created from. Leave empty to use the default domain. (WARNING: Any custom domain
      specified here must already exist and either be shared or else private and owned
      by the SCS service instances org.)'
    label: Service instances domain
    reference: .properties.app_domain
job_types:
- dynamic_ip: 1
  instance_definition:
    configurable: false
    default: 1
    name: instances
    type: integer
  manifest: |
    admin_password: (((pxc_mysql_admin_password)))
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    app_domain: (( .properties.app_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    backup_and_restore_sdk:
      name: backup_and_restore_sdk
    bpm:
      name: bpm
    cf:
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      apps_domain: (( $runtime.apps_domain ))
      instances_org: p-spring-cloud-services
      instances_space: instances
      org_manager_password: ((..cf.uaa.admin_credentials.password))
      org_manager_username: ((..cf.uaa.admin_credentials.identity))
      system_domain: (( $runtime.system_domain ))
    config_server_access: (( .properties.config_server_access.value ))
    credhub:
      url: https://credhub.service.cf.internal:8844/
    credhub_bootstrapper:
      credhub_bootstrap_client:
        client_id: ((..cf.uaa.tile_installer_client_credentials.identity))
        client_secret: ((..cf.uaa.tile_installer_client_credentials.password))
      enabled: true
      uaa_bootstrap_client:
        client_id: ((..cf.uaa.tile_installer_client_credentials.identity))
        client_secret: ((..cf.uaa.tile_installer_client_credentials.password))
    domain: (( ..cf.cloud_controller.system_domain.value ))
    health_check_timeout: (( .properties.health_check_timeout.value ))
    java_buildpack: (( .properties.java_buildpack.value ))
    mirror_service:
      basic_auth_password: (((mirror-service-broker-basic-auth-password)))
      basic_auth_username: mirror-service-broker-user
      client_authorities:
      - credhub.read
      - credhub.write
      - clients.admin
      client_id: scs-mirror-service
      client_secret: (((mirror-service-client-secret)))
      credhub_path: /c/p.spring-cloud-services-scs-mirror-service
      db:
        name: mirrordb
        password: (((mirror-service-db-password)))
        username: mirror
      enabled: true
      id: 42c07ea4-df18-4db5-a1a8-abb50f829bc5
      plans:
        standard:
          id: d7f9f7af-d599-40f3-8eca-7dc6aeb530f2
      port: 50505
      route: https://scs-mirror-service.(( $runtime.system_domain ))
      service_name: p.mirror-service
    mirror_service_broker:
      hostname: scs-mirror-service.(( $runtime.system_domain ))
      name: scs-mirror-service
    opsman_ca: (( $ops_manager.ca_certificate ))
    org: (( .properties.org.value ))
    product_name: p.spring-cloud-services
    pxc:
      name: pxc
    route_registrar:
      routes:
      - name: scs-service-broker
        port: 50005
        registration_interval: 20s
        tags:
          component: scs-service-broker
        uris:
        - scs-service-broker.(( $runtime.system_domain ))
      - name: scs-mirror-service
        port: 50505
        registration_interval: 20s
        tags:
          component: scs-mirror-service
        uris:
        - scs-mirror-service.(( $runtime.system_domain ))
    routing:
      name: routing
    scs_service_broker:
      app_domain: (( .properties.app_domain.value ))
      basic_auth_password: (((scs-service-broker-basic-auth-password)))
      basic_auth_username: scs-broker-user
      buildpack: (( .properties.java_buildpack.value ))
      client_authorities:
      - credhub.read
      - credhub.write
      - clients.admin
      - cloud_controller.read
      - cloud_controller.write
      client_id: scs-service-broker
      client_secret: (((scs-service-broker-client-secret)))
      config_server:
        mirror_service:
          enabled: true
          name: p.mirror-service
        plan_id: bcb65ed9-a141-46e3-860a-00d59b984a96
        plan_name: standard
        service_access: (( .properties.config_server_access.value ))
        service_id: e9ca123d-c312-4f57-88a4-aef09e887f83
        service_name: p.config-server
      credhub_path: /c/p.spring-cloud-services-scs-service-broker
      db:
        name: scs_service_broker_db
        password: (((scs-service-broker-db-password)))
        username: scs_service_broker
      health_check_timeout: (( .properties.health_check_timeout.value ))
      hostname: scs-service-broker.(( $runtime.system_domain ))
      name: scs-service-broker
      port: 50005
      service_registry:
        plan_id: eaf3414a-5370-4b5b-943a-7f0565872243
        plan_name: standard
        service_access: (( .properties.service_registry_access.value ))
        service_id: 37a15060-c98c-461e-95e3-1ccf40448bd6
        service_name: p.service-registry
      status_change_polling_interval_millis: 30000
      status_change_timeout_minutes: (( .properties.status_change_timeout_minutes.value ))
      target: SpacePerServiceInstance
      truststore_password: (((truststore-password)))
    seeded_databases:
    - name: scs_service_broker_db
      password: (((scs-service-broker-db-password)))
      username: scs_service_broker
    - name: mirrordb
      password: (((mirror-service-db-password)))
      username: mirror
    service_registry_access: (( .properties.service_registry_access.value ))
    space: (( .properties.space.value ))
    spring_cloud_services:
      name: spring_cloud_services
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    status_change_timeout_minutes: (( .properties.status_change_timeout_minutes.value ))
    tls:
      galera: (((pxc_galera_server_certificate)))
      server: (((pxc_mysql_server_certificate)))
    truststore:
      password: (((truststore-password)))
    uaa:
      admin_client: (( ..cf.uaa.admin_client_credentials.identity ))
      admin_client_secret: (( ..cf.uaa.admin_client_credentials.password ))
  max_in_flight: 1
  name: spring-cloud-services
  property_blueprints:
  - default:
      identity: vcap
    name: vm_credentials
    type: salted_credentials
  resource_definitions:
  - configurable: true
    constraints:
      min: 4096
    default: 4096
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 0
    default: 4096
    name: ephemeral_disk
    type: integer
  - configurable: true
    constraints:
      min: 10240
    default: 10240
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
    default: 1
    name: cpu
    type: integer
  resource_label: spring-cloud-services
  single_az_only: false
  static_ip: 0
  templates:
  - name: bpm
    release: bpm
  - name: database-backup-restorer
    release: backup-and-restore-sdk
  - consumes: |
      credhub:
        deployment: ((..cf.deployment_name))
    name: truststore-builder
    release: spring-cloud-services
  - consumes: |
      credhub:
        deployment: ((..cf.deployment_name))
    name: credhub-bootstrapper
    release: spring-cloud-services
  - consumes: |
      credhub:
        deployment: ((..cf.deployment_name))
    name: scs-service-broker
    release: spring-cloud-services
  - consumes: |
      nats:
        deployment: (( ..cf.deployment_name ))
        from: nats
    name: route_registrar
    release: routing
  - consumes: |
      mysql:
        from: broker_mysql
    name: pxc-mysql
    provides: |
      mysql:
        as: broker_mysql
    release: pxc
  - consumes: |
      credhub:
        deployment: (( ..cf.deployment_name ))
        from: credhub
      mysql:
        from: broker_mysql
    name: mirror-service
    release: spring-cloud-services
  - name: register-brokers
    release: spring-cloud-services
  - name: destroy-brokers
    release: spring-cloud-services
post_deploy_errands:
- colocated: true
  instances:
  - spring-cloud-services/first
  label: colocated errand for register-brokers
  name: register-brokers
  run_default: true
pre_delete_errands:
- colocated: true
  instances:
  - spring-cloud-services/first
  label: colocated errand for destroy-brokers
  name: destroy-brokers
  run_default: true
update:
  canaries: 1
  canary_watch_time: 10000-100000
  max_in_flight: 1
  update_watch_time: 10000-100000
provides_product_versions:
- name: p_spring-cloud-services
  version: 3.1.7
releases:
- file: backup-and-restore-sdk-1.17.1-ubuntu-xenial-315.93-20200327-133306-581726848.tgz
  name: backup-and-restore-sdk
  version: 1.17.1
- file: bpm-1.1.3-ubuntu-xenial-315.93-20200327-133351-453875178.tgz
  name: bpm
  version: 1.1.3
- file: pxc-0.19.0-ubuntu-xenial-315.93-20200327-133514-587592755.tgz
  name: pxc
  version: 0.19.0
- file: routing-0.191.0-ubuntu-xenial-315.93-20200327-133620-777921849.tgz
  name: routing
  version: 0.191.0
- file: spring-cloud-services-3.1.7-ubuntu-xenial-315.93-20200327-134023-136553762.tgz
  name: spring-cloud-services
  version: 3.1.7
