- name: deployment_type
  type: selector
  configurable: true
  default: Production
  option_templates:
  - name: development
    select_value: Development
    named_manifests:
    - name: push_deployment_snippet
      manifest: |
        push_api_instance_count: 1
        push_dashboard_instance_count: 1
        push_analytics_instance_count: 1
        push_broker_instance_count: 1
        push_scheduler_instance_count: 1
  - name: production
    select_value: Production
    named_manifests:
    - name: push_deployment_snippet
      manifest: |
        push_api_instance_count: 2
        push_dashboard_instance_count: 2
        push_analytics_instance_count: 2
        push_broker_instance_count: 2
        push_scheduler_instance_count: 2
