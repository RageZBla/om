- name: p-rabbitmq
  version: ">= 1.3"
label: Pivotal Push Notification Service
description: Create virtual endpoints that will allow to you take full control of
  the data being sent to an application.
icon_image: 
rank: 1
stemcell_criteria:
  os: ubuntu-trusty
  version: '3363'
  requires_cpi: false
releases:
- file: p-push-notifications-1.10.0-build.8.tgz
  name: p-push-notifications
  version: 1.10.0-build.8
  md5: 561345949493dd9a2be54c8eb240673f
post_deploy_errands:
- name: push-push-notifications
pre_delete_errands:
- name: delete-push-notifications
