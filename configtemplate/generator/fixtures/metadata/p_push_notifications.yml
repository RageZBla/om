        max: 100
    - name: push_scheduler_instance_count
      type: integer
      default: 1
      constraints:
        min: 1
        max: 100
- name: create_platform_whitelist
  type: multi_select_options
  configurable: true
  optional: false
  default:
  - ios
  - android
  - android-fcm
  - android-baidu
  options:
  - name: ios
    label: iOS
  - name: android
    label: Android
  - name: android-fcm
    label: Android (FCM)
  - name: android-baidu
    label: Android (Baidu)
- name: mysql
  type: selector
  configurable: true
  default: MySQL Service
  option_templates:
  - name: internal
    select_value: MySQL Service
    named_manifests:
    - name: mysql_snippet
      manifest: |
        service_plan: (( .properties.mysql.internal.service_plan.value ))
        pivotal_service_plan: (( .properties.mysql.internal.service_plan.value ))
    property_blueprints:
    - name: service_plan
      type: string
      configurable: true
  - name: external
    select_value: External DB
    named_manifests:
    - name: mysql_snippet
      manifest: |
        host: (( .properties.mysql.external.host.value ))
        port: (( .properties.mysql.external.port.value ))
        username: (( .properties.mysql.external.username.value ))
        user: (( .properties.mysql.external.username.value ))
        password: (( .properties.mysql.external.password.value ))
        database: (( .properties.mysql.external.database.value ))
    property_blueprints:
    - name: host
      type: string
      configurable: true
    - name: port
      type: integer
      configurable: true
    - name: username
      type: string
      configurable: true
    - name: password
      type: secret
      configurable: true
    - name: database
      type: string
      configurable: true
- name: redis_analytics
  type: selector
  configurable: true
  default: Redis Service
  option_templates:
  - name: internal
    select_value: Redis Service
    named_manifests:
    - name: redis_snippet
      manifest: 'service_plan: (( .properties.redis_analytics.internal.service_plan.value ))'
    property_blueprints:
    - name: service_plan
      type: dropdown_select
      label: Service Plan
      configurable: true
      default: dedicated-vm
      options:
      - name: shared-vm
        label: Shared VM
      - name: dedicated-vm
        label: Dedicated VM
  - name: external
    select_value: External DB
    named_manifests:
    - name: redis_snippet
      manifest: |
        host: (( .properties.redis_analytics.external.host.value ))
        port: (( .properties.redis_analytics.external.port.value ))
        password: (( .properties.redis_analytics.external.password.value ))
        db_number: (( .properties.redis_analytics.external.db_number.value ))
    property_blueprints:
    - name: host
      type: string
      configurable: true
    - name: port
      type: integer
      configurable: true
    - name: password
      type: secret
      configurable: true
    - name: db_number
      type: integer
      configurable: true
      default: 0
job_types:
- name: push-push-notifications
  label: Push Push Notifications Service
  resource_label: Push Push Notifications Service
  description: Pushes the Push Notifications service to your Elastic Runtime installation
  templates:
  - name: push-all
    release: p-push-notifications
  - name: push-api
    release: p-push-notifications
  - name: push-analytics
    release: p-push-notifications
  - name: push-dashboard
    release: p-push-notifications
  - name: push-scheduler
    release: p-push-notifications
  - name: register-broker
    release: p-push-notifications
  release: p-push-notifications
  errand: true
  run_post_deploy_errand_default: true
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
    constraints:
      min: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    label: Instances
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  - name: api_db_encryption_key
    type: secret
    configurable: true
  - name: api_secret
    type: secret
    configurable: false
  - name: api_credentials
    type: simple_credentials
    configurable: false
  - name: api_broker_credentials
    type: simple_credentials
    configurable: false
  - name: cc_broker_credentials
    type: simple_credentials
    configurable: false
  - name: dashboard_secret
    type: secret
    configurable: false
  - name: dashboard_uaa_client_secret
    type: secret
    configurable: false
  - name: default_system_tenant_name
    type: string
    configurable: true
    optional: true
  - name: push_api_uaa_client_secret
    type: secret
    configurable: false
  manifest: |
    cf:
      api_url: (( $runtime.system_api_url ))
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
      uaa_url: (( $runtime.uaa_url ))
      login_url: (( $runtime.login_url ))
      system_domain: (( $runtime.system_domain ))

      admin_identity: (( ..cf.uaa.admin_credentials.identity ))
      admin_password: (( ..cf.uaa.admin_credentials.password ))
      uaa_admin_client_secret: (( ..cf.uaa.admin_client_credentials.password ))

      websocket_port: (( ..cf.properties.logger_endpoint_port.value || "443" ))

    mysql: (( .properties.mysql.selected_option.parsed_manifest(mysql_snippet) ))
    redis_analytics: (( .properties.redis_analytics.selected_option.parsed_manifest(redis_snippet) ))
    push_deployment: (( .properties.deployment_type.selected_option.parsed_manifest(push_deployment_snippet) ))

    push_api:
      application_key: (( api_db_encryption_key.value ))
      default_system_tenant_name: (( default_system_tenant_name.value ))
      application_secret: (( api_secret.value ))
      trust_self_signed_certificate: (( ..cf.ha_proxy.skip_cert_verify.value ))
      uaa_client_id: "push-api-legacy"
      uaa_client_secret: (( push_api_uaa_client_secret.value ))
      identity: (( api_credentials.identity ))
      password: (( api_credentials.password ))

      proxy:
        gcm: (( .properties.gcm_proxy.selected_option.parsed_manifest(gcm_proxy_snippet) ))
        fcm: (( .properties.fcm_proxy.selected_option.parsed_manifest(fcm_proxy_snippet) ))
        baidu: (( .properties.baidu_proxy.selected_option.parsed_manifest(baidu_proxy_snippet) ))
        apns: (( .properties.apns_proxy.selected_option.parsed_manifest(apns_proxy_snippet) ))

    push_broker:
      identity: (( api_broker_credentials.identity ))
      password: (( api_broker_credentials.password ))
      trust_all_certs: (( ..cf.ha_proxy.skip_cert_verify.value ))

    push_dashboard:
      secret_key_base: (( dashboard_secret.value ))
      uaa_client_id: "push-notifications-dashboard-legacy"
      uaa_client_secret: (( dashboard_uaa_client_secret.value ))
      create_platform_whitelist: (( .properties.create_platform_whitelist.value ))

    register_broker:
      service_username: (( cc_broker_credentials.identity ))
      service_password: (( cc_broker_credentials.password ))
- name: delete-push-notifications
  label: Delete Push Notifications
  resource_label: Delete Push Notifications
  description: Deletes the Push Notifications service from your Elastic Runtime installation
  templates:
  - name: delete-all
    release: p-push-notifications
  release: p-push-notifications
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
    constraints:
      min: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    label: Instances
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    cf:
      api_url: (( $runtime.system_api_url ))
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
      uaa_url: (( $runtime.uaa_url ))
      uaa_admin_client_secret: (( ..cf.uaa.admin_client_credentials.password ))

      admin_identity: (( ..cf.uaa.admin_credentials.identity ))
      admin_password: (( ..cf.uaa.admin_credentials.password ))
- name: compilation
  label: compilation
  resource_label: compilation
  description: compilation
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1024
  - name: ephemeral_disk
