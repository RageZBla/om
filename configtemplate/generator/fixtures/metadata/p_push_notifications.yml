      type: integer
      default: 1
      constraints:
        min: 1
        max: 100
    - name: push_dashboard_instance_count
      type: integer
      default: 1
      constraints:
        min: 1
        max: 100
    - name: push_analytics_instance_count
      type: integer
      default: 1
      constraints:
        min: 1
        max: 100
    - name: push_broker_instance_count
