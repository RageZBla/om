    select_value: None
    named_manifests:
    - name: gcm_proxy_snippet
      manifest: {}
  - name: http
    select_value: HTTP
    named_manifests:
    - name: gcm_proxy_snippet
      manifest: |
        http:
          host: (( .properties.gcm_proxy.http.host.value ))
          port: (( .properties.gcm_proxy.http.port.value ))
    property_blueprints:
    - name: host
      type: network_address
      configurable: true
    - name: port
      type: port
      configurable: true
  - name: socks
    select_value: Socks
    named_manifests:
    - name: gcm_proxy_snippet
      manifest: |
        socks:
          host: (( .properties.gcm_proxy.socks.host.value ))
