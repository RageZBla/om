    label: GCM Proxy Settings
    selector_property_inputs:
    - reference: ".properties.gcm_proxy.none"
      label: None
    - reference: ".properties.gcm_proxy.http"
      label: HTTP
      property_inputs:
      - reference: ".properties.gcm_proxy.http.host"
        label: Server Host
      - reference: ".properties.gcm_proxy.http.port"
        label: Server Port
    - reference: ".properties.gcm_proxy.socks"
      label: SOCKS
      property_inputs:
      - reference: ".properties.gcm_proxy.socks.host"
        label: Server Host
      - reference: ".properties.gcm_proxy.socks.port"
        label: Server Port
  - reference: ".properties.fcm_proxy"
    label: FCM Proxy Settings
    selector_property_inputs:
    - reference: ".properties.fcm_proxy.none"
      label: None
    - reference: ".properties.fcm_proxy.http"
      label: HTTP
      property_inputs:
      - reference: ".properties.fcm_proxy.http.host"
        label: Server Host
      - reference: ".properties.fcm_proxy.http.port"
        label: Server Port
    - reference: ".properties.fcm_proxy.socks"
      label: SOCKS
      property_inputs:
      - reference: ".properties.fcm_proxy.socks.host"
        label: Server Host
      - reference: ".properties.fcm_proxy.socks.port"
        label: Server Port
  - reference: ".properties.baidu_proxy"
    label: Baidu Proxy Settings
    selector_property_inputs:
    - reference: ".properties.baidu_proxy.none"
      label: None
    - reference: ".properties.baidu_proxy.http"
      label: HTTP
      property_inputs:
      - reference: ".properties.baidu_proxy.http.host"
        label: Server Host
      - reference: ".properties.baidu_proxy.http.port"
        label: Server Port
    - reference: ".properties.baidu_proxy.socks"
      label: SOCKS
      property_inputs:
      - reference: ".properties.baidu_proxy.socks.host"
        label: Server Host
      - reference: ".properties.baidu_proxy.socks.port"
        label: Server Port
  - reference: ".properties.apns_proxy"
    label: APNS Proxy Settings
    selector_property_inputs:
    - reference: ".properties.apns_proxy.none"
      label: None
    - reference: ".properties.apns_proxy.socks"
      label: SOCKS
      property_inputs:
      - reference: ".properties.apns_proxy.socks.host"
        label: Server Host
      - reference: ".properties.apns_proxy.socks.port"
        label: Server Port
property_blueprints:
- name: gcm_proxy
  type: selector
  configurable: true
  default: None
  option_templates:
