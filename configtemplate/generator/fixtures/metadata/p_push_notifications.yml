        label: Push Dashboard Instance Count
      - reference: ".properties.deployment_type.custom.push_broker_instance_count"
        label: Push Broker Instance Count
      - reference: ".properties.deployment_type.custom.push_analytics_instance_count"
        label: Push Analytics Instance Count
      - reference: ".properties.deployment_type.custom.push_scheduler_instance_count"
        label: Push Scheduler Instance Count
- name: Available Platforms
  label: Available Platforms
  description: Available Platforms
  property_inputs:
  - reference: ".properties.create_platform_whitelist"
    label: Select the platforms which will be available for developers in the dashboard's
      platform creation interface. This will not adversely affect any existing configured
      platforms.
- name: MySQL Settings
  label: MySQL Settings
  description: Configuration details for MySQL.
  property_inputs:
  - reference: ".properties.mysql"
    label: MySQL Database Location
    description: Where to put the MySQL database.
    selector_property_inputs:
    - reference: ".properties.mysql.internal"
      label: MySQL Service
      description: Use the MySQL database-as-a-service for Cloud Foundry.
      property_inputs:
      - reference: ".properties.mysql.internal.service_plan"
        label: Service plan to use for the MySQL service.
        description: Pivotal MySQL service plan
    - reference: ".properties.mysql.external"
      label: External
      description: Connect to an external MySQL database.
      property_inputs:
      - reference: ".properties.mysql.external.host"
        label: MySQL Host
        description: The MySQL host to used to connect to the server. Required if
          MySQL is installed outside of Ops Manager. Do not enter if using Pivotal
          MySQL.
      - reference: ".properties.mysql.external.port"
        label: MySQL Port
        description: The MySQL port to used to connect to the server. Required if
          MySQL is installed outside of Ops Manager. Do not enter if using Pivotal
          MySQL.
      - reference: ".properties.mysql.external.username"
        label: MySQL Username
        description: The MySQL username used to connect to the server. Required if
          MySQL is installed outside of Ops Manager. Do not enter if using Pivotal
          MySQL.
      - reference: ".properties.mysql.external.password"
        label: MySQL Password
        description: The MySQL password used to connect to the server. Required if
          MySQL is installed outside of Ops Manager. Do not enter if using Pivotal
          MySQL.
      - reference: ".properties.mysql.external.database"
        label: MySQL Database
        description: The database used to connect to the server. Required if MySQL
          is installed outside of Ops Manager. Do not enter if using Pivotal MySQL.
  verifiers:
  - name: Verifiers::MysqlDatabaseVerifier
    properties:
      host: ".properties.mysql.external.host"
      port: ".properties.mysql.external.port"
      username: ".properties.mysql.external.username"
      password: ".properties.mysql.external.password"
      database: ".properties.mysql.external.database"
- name: Analytics Redis Settings
  label: Analytics Redis Settings
  description: Configuration details for the Redis instance used to hold Analytics
  property_inputs:
  - reference: ".properties.redis_analytics"
    label: Redis Database Location
    description: Where to put the Redis database.
    selector_property_inputs:
    - reference: ".properties.redis_analytics.internal"
      label: Redis Service
      description: Use the Redis service for Cloud Foundry.
      property_inputs:
      - reference: ".properties.redis_analytics.internal.service_plan"
        label: Service plan to use for Redis.
        description: Pivotal Redis service plan
    - reference: ".properties.redis_analytics.external"
      label: External
      description: Connect to an external Redis server.
      property_inputs:
      - reference: ".properties.redis_analytics.external.host"
        label: Redis Host
        description: The Redis host to used to connect to the server. Required if
          Redis is installed outside of Ops Manager. Do not enter if using Pivotal
          Redis.
      - reference: ".properties.redis_analytics.external.port"
        label: Redis Port
        description: The Redis port to used to connect to the server. Required if
          Redis is installed outside of Ops Manager. Do not enter if using Pivotal
          Redis.
      - reference: ".properties.redis_analytics.external.password"
        label: Redis Password
        description: The Redis password used to connect to the server. Required if
          Redis is installed outside of Ops Manager. Do not enter if using Pivotal
          Redis.
      - reference: ".properties.redis_analytics.external.db_number"
        label: Redis Database Number
        description: The database data will be written to. Required if Redis is installed
          outside of Ops Manager. Do not enter if using Pivotal Redis.
- name: proxy_settings_form
  label: Proxy Settings
  description: Configure Proxy Settings
  markdown: |
    If the push server is behind a proxy, you can route communication with push providers through a proxy server.

    This can be configured later in the environment variables.

    For further details, please refer to the 'Configurable Environment Variables' section of our [DevOps Guide](https://docs.pivotal.io/push/devops.html)
