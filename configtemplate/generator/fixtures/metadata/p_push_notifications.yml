- name: Security Settings
  label: Security Settings
  description: Used for symmetric encryption of push certificates and API keys.
  property_inputs:
  - reference: ".push-push-notifications.api_db_encryption_key"
    label: 'Encryption Key: (To generate using OpenSSL, run this command in terminal:
      ''openssl enc -aes-128-cbc -k somepassword -P -md sha1'')'
    description: 'To generate using OpenSSL, run this command in terminal: ''openssl
      enc -aes-128-cbc -k somepassword -P -md sha1'''
- name: Push Tenant Settings
  label: Push Tenant Settings
  description: Default system tenant name
  property_inputs:
  - reference: ".push-push-notifications.default_system_tenant_name"
    label: Set the default system tenant name. Leave empty for a system generated
      name
- name: Push Deployment Settings
  label: Push Deployment Settings
  description: Configure Push Deployment Settings
  property_inputs:
  - reference: ".properties.deployment_type"
    label: Deployment Settings
    selector_property_inputs:
    - reference: ".properties.deployment_type.development"
      label: Development (1 instance per microservice)
    - reference: ".properties.deployment_type.production"
      label: Production (2 instances per microservice)
    - reference: ".properties.deployment_type.custom"
